<!DOCTYPE html>
<head>
    <title>Call</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <button class="togglebtn">
        Toggle
    </button>
    <div id="callwindow">
        <div id="background" style:"position: absolute">
            <div class="background gray">
                
            </div>
            <div class="background blue">
                    
                <div class="OSiconbar">
                    <ion-icon name="logo-windows" class="OSicon"></ion-icon>
                    <ion-icon name="desktop-outline" class="OSicon"></ion-icon>
                    <span class="chromecontainer">
                        <ion-icon name="logo-chrome" class="chromelogo"></ion-icon>                        
                    </span>
                    <ion-icon name="ellipsis-horizontal-circle-sharp" class="OSicon"></ion-icon>
                </div>
            </div>
        </div>
        <div class="callerid">
            Unknown visitor
        </div>
        

        <div class="avatarcontainer">
            <div class="avatarhalo halo3">
            
            </div>
            
            <div class="avatarhalo halo2">
                
            </div>
            <div class="avatarhalo halo1">
                
            </div>
            <img class="avatar" src="assets/avatar.svg">
        </div>
        <div class="warningbox">
            <img class="warningimg" src="assets/error_outline.svg">
            <div style="color: #F76265; padding-top: 6.5px">
                We are unable to initialize your session.
            </div>
            <div id="warningcontent" style="color: #9195B1; padding-top: 4px">
                
            </div>
        </div>

        <button id="minimize">
            <img class="minimizeicon", src="assets/minimize-icon-16.jpg">
        </button>

        <button id ="accept" class="callbutton accept">
            <img src="assets/phone.png" id = "acceptimage">
        </button>

        <button class="callbutton decline">
            <img src="assets/phone.png" id = "declineimage">
        </button>

    </div>
</body>
