<!DOCTYPE html>
<head>
    <title>Warning</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="callwindow">
        <div class="warningbox">
            <img class="warningimg" src="assets/error_outline.svg">
            <div style="color: #F76265; padding-top: 6.5px">
                We are unable to initialize your session.
            </div>
            <div style="color: #9195B1; padding-top: 4px">
                This sometimes happens when microphone access has been disabled. 
            </div>
        </div>
        <a href="#">
            <img id="minimize", src="assets/minimize-icon-16.jpg">
        </a>
        <a href="#" class="callbutton accept">
            <img src="assets/clipart1101624.png" id = "acceptimage">
        </a>
        <a href="#" class="callbutton decline">
            <img src="assets/clipart1101624.png" id = "declineimage">
        </a>
    </div>
</body>
