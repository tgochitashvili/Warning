<!DOCTYPE html>
<head>
    <title>Warning</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <button class="togglebtn">
        Toggle
    </button>
    <div id="callwindow">
        <div id="background" style:"position: absolute">
            <div class="background gray">
                
            </div>
            <div class="background blue">

            </div>
            
        </div>
        <div class="warningbox">
            <img class="warningimg" src="assets/error_outline.svg">
            <div style="color: #F76265; padding-top: 6.5px">
                We are unable to initialize your session.
            </div>
            <div id="warningcontent" style="color: #9195B1; padding-top: 4px">
                
            </div>
        </div>

        <button id="minimize">
            <img class="minimizeicon", src="assets/minimize-icon-16.jpg">
        </button>

        <button id ="accept" class="callbutton accept">
            <img src="assets/phone.png" id = "acceptimage">
        </button>

        <button class="callbutton decline">
            <img src="assets/phone.png" id = "declineimage">
        </button>
    </div>
</body>
